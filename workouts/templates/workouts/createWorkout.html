{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   	<link rel="stylesheet" href="{% static "workouts/web/css/global.css" %}">	
<link rel="stylesheet" href="{% static "workouts/web/css/workoutView.css" %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="{% static "workouts/web/js/workoutV2.js" %}"></script>

    <title>Rep Tracker</title>
  </head>
  <body>
{% include "workouts/navbar.html" %}
	    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
 <container>
 <div class="col-md-4 col-md-offset-4">
 <br>



<table class="table" id="workoutTable">
  <thead>
    <tr>
      <th scope="col">Exercise</th>
      <th scope="col">Reps</th>
        <th scope="col">Weight</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="workoutSets">

{% for ws in plannedSets %}

		<tr class="setRow" id= {{ ws.exercise_id }}>
		<td class="exercise">
		  <select name="exercise" id="exercise_id" class="exSelect">
		<option value="">--Select--</option>
		{% for e in exercises %}
		<option value={{ e.id }} {% if e.id == ws.exercise_id %} selected {% endif %} >{{ e.exercise_nm }}</option>
		{% endfor %} 
		</select>

		</td>
	 	<td class="tdReps"><input type="text" class="form-control reps" id="reps" placeholder="#"></td>
	 	<td class="tdWeight"><input type="text" class="form-control weight" id="weight" placeholder="lbs"></td>
		<td class="tdDelete"><button class="deleteSet">Delete</button></td>		
		</tr>
{% endfor %}



	
  </tbody>
</table>
<button id="addButton">Add</button>
<div class="mainAction">
<a href="#"> <button type="button" class="mainButton btn btn-primary mb-2" id="saveWorkout" onclick="saveWorkout()">Save Workout</button></a>
</div>

<div class="mainAction">

<a href="/workouts/home"> <button type="button" class="mainButton btn btn-primary mb-2" id="homeButton">Home</button></a>
</div>
 </div>
 </container>

      <!-- /container -->

    </main>
	
{% include "workouts/footer.html" %}

	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
