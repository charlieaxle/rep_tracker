{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rep Tracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 
 <link rel="stylesheet" href="{% static "workouts/web/css/global.css" %}">	
<link rel="stylesheet" href="{% static "workouts/web/css/home.css" %}">	

<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="{% static "workouts/web/js/homepage.js" %}"></script>
</head>
<body>
{% include "workouts/navbar.html" %}

<div class="container-fluid">
<br>
  <div class="row">
    <div class="col mainAction">
	    {% if individual.has_open_session %}
		<h2>Resume Workout 🏋️</h2>
            <p><a href="/workouts/session"><button class="btn btn-primary mainButton" role="button" id="resumeSessionButton">Resume &raquo;</button></a></p>
        
        
		{% else %}
		
            <h2>Workout 🏋️</h2>
            <p><button class="btn btn-primary mainButton" onclick="CreateSession()" href="" role="button" id="startSessionButton">Begin &raquo;</button></p>
          

	{% endif %}
	</div>
	
    <div class="col mainAction">
	            <h2>Exercises ⚙️</h2>
	    <p><a href="/workouts/userExercises"><button class="btn btn-secondary mainButton" role="button">View Exercises &raquo;</button><a></p>
            
            <p><a  href="/workouts/add_exercise"><button class="btn btn-secondary mainButton" role="button">Add Exercise &raquo;</button><a></p>
	</div>
  </div>
<br>
  <div class="row">
    <div class="col mainAction">
            <h2>Results 📈</h2>
             <p><a href="/workouts/history"><button class="btn btn-secondary mainButton" href="/workouts/history" role="button">Review &raquo;</button></a></p>
          </div>
	<div class="col">
	</div>

  </div>
</div>
    
{% include "workouts/footer.html" %}

</body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>

	
</html>
